name: PixelOS Crave Build

on:
  workflow_dispatch:
    inputs:
      clean_build:
        description: 'Clean build? (true/false)'
        required: false
        default: 'true'
      lunch_target:
        description: 'Lunch target'
        required: true
        default: 'pixelos_mondrian-userdebug'  # Изменил на PixelOS-стиль, если нужно — верни aosp_mondrian-userdebug
      make_command:
        description: 'Make command'
        required: false
        default: 'mka bacon -j$(nproc --all)'  # Добавил -j для скорости

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Crave
        run: |
          curl -sL https://raw.githubusercontent.com/accupara/crave/master/get_crave.sh | bash -s -- -s || true
          # Фикс command not found — добавляем путь вручную
          echo "/usr/local/bin" >> $GITHUB_PATH
          crave --version  # Проверка, должна показать версию

      - name: Configure Crave
        env:
          CRAVE_CONF: ${{ secrets.CRAVE_CONF }}
        run: |
          mkdir -p ${HOME}/.config/crave
          echo "$CRAVE_CONF" > ${HOME}/.config/crave/crave.conf
          crave whoami  # Проверка логина

      - name: Run Build on Crave
        env:
          LUNCH: ${{ github.event.inputs.lunch_target }}
          MAKE: ${{ github.event.inputs.make_command }}
        run: |
          git remote set-url origin https://android.googlesource.com/platform/manifest
          crave -k -c ${HOME}/.config/crave/crave.conf -v run --no-patch -- \
            "mkdir -p pixel && cd pixel && \
            repo init -u https://github.com/PixelOS-AOSP/android_manifest.git -b sixteen-qpr2 --git-lfs && \
            rm -rf .repo/local_manifests && \
            mkdir -p .repo/local_manifests && \
            curl -sL https://raw.githubusercontent.com/${{ github.repository }}/main/mondrian.xml -o .repo/local_manifests/mondrian.xml && \
            repo sync -c -j\$(nproc --all) --force-sync --no-clone-bundle --no-tags && \
            source build/envsetup.sh && \
            lunch \$LUNCH && \
            \$MAKE"

      - name: Pull Artifact (zip)
        if: always()
        run: |
          git remote set-url origin https://android.googlesource.com/platform/manifest
          crave -k -c ${HOME}/.config/crave/crave.conf pull pixel/out/target/product/mondrian/*.zip || echo "No zip found, check build logs"

      - name: Upload Artifact to GitHub
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pixelos-mondrian-build
          path: pixel/out/target/product/mondrian/*.zip  # Добавил путь к директории pixel/
          if-no-files-found: warn
          retention-days: 7
