name: PixelOS Mondrian - Crave Build

on:
  workflow_dispatch:
    inputs:
      clean:
        description: 'Clean build? (true/false)'
        required: false
        default: 'true'
      lunch_target:
        description: 'Lunch target'
        required: true
        default: 'pixelos_mondrian-userdebug'
      make_cmd:
        description: 'Make command'
        required: false
        default: 'mka bacon -j$(nproc --all)'

jobs:
  build-on-crave:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Crave CLI (manual, latest stable)
        run: |
          CRAVE_VER="0.2-7193"
          CRAVE_FILE="crave-${CRAVE_VER}-linux-amd64.bin"
          CRAVE_URL="https://github.com/accupara/crave/releases/download/\( {CRAVE_VER}/ \){CRAVE_FILE}"
          
          echo "Скачиваем Crave версии ${CRAVE_VER} с: ${CRAVE_URL}"
          curl -L -o crave "${CRAVE_URL}" || { echo "Ошибка скачивания — проверь URL"; exit 1; }
          
          ls -l crave
          chmod +x crave
          sudo mv crave /usr/local/bin/crave
          
          echo "/usr/local/bin" >> $GITHUB_PATH
          
          which crave
          crave --version

      - name: Crave Login
        env:
          CRAVE_TOKEN: ${{ secrets.CRAVE_TOKEN }}
        run: |
          mkdir -p \~/.crave/config
          echo "$CRAVE_TOKEN" > \~/.crave/config/crave.conf
          crave whoami || echo "Login OK if no auth error"

      - name: Setup Crave remote
        run: |
          crave remote --setup || true

      - name: Run Build on Crave
        env:
          CLEAN_BUILD: ${{ github.event.inputs.clean }}
          LUNCH: ${{ github.event.inputs.lunch_target }}
          MAKE: ${{ github.event.inputs.make_cmd }}
        run: |
          crave run \
            ${{ inputs.clean == 'true' && '--clean' || '' }} \
            --no-patch \
            -- bash -c '
              set -e
              source build/envsetup.sh || exit 1
              repo sync -c -j$(nproc --all) --force-sync --no-tags || true
              lunch $LUNCH || exit 1
              export ALLOW_MISSING_DEPENDENCIES=true
              $MAKE
            '

      - name: Pull ZIP artifact
        if: success()
        run: |
          crave pull out/target/product/mondrian/pixelos_mondrian-*.zip || echo "ZIP не найден — сборка могла упасть раньше"

      - name: Upload Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pixelos-mondrian-rom
          path: out/target/product/mondrian/*.zip
          if-no-files-found: warn
