name: PixelOS Mondrian Android 16 - Crave Build

on:
  workflow_dispatch:
    inputs:
      clean_build:
        description: 'Clean build? (true/false)'
        required: false
        default: 'false'
      lunch_target:
        description: 'Lunch target'
        required: true
        default: 'pixelos_mondrian-userdebug'
      make_command:
        description: 'Make command'
        required: false
        default: 'mka bacon'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Crave
        run: |
          curl -sL https://raw.githubusercontent.com/accupara/crave/master/get_crave.sh | bash
          chmod +x crave
          sudo mv crave /usr/local/bin/crave

      - name: Configure Crave
        env:
          CRAVE_CONF: ${{ secrets.CRAVE_CONF }}
        run: |
          mkdir -p ${HOME}/.config/crave
          echo "$CRAVE_CONF" > ${HOME}/.config/crave/crave.conf

      - name: Run Build on Crave
        env:
          LUNCH: ${{ github.event.inputs.lunch_target }}
          MAKE: ${{ github.event.inputs.make_command }}
        run: |
          git remote set-url origin https://android.googlesource.com/platform/manifest
          crave -k -c ${HOME}/.config/crave/crave.conf -v run \
            ${{ github.event.inputs.clean_build == 'true' && '--clean' || '' }} \
            --no-patch -- bash -c '
              set -e
              mkdir -p rom && cd rom
              repo init -u https://github.com/PixelOS-AOSP/manifest.git -b sixteen --git-lfs
              mkdir -p .repo/local_manifests
              curl -sL https://raw.githubusercontent.com/${{ github.repository }}/main/mondrian.xml -o .repo/local_manifests/mondrian.xml
              
              # Двойная синхронизация: если многопоток падает на распаковке (как с clang), пробуем надежный 1 поток
              repo sync -c -j$(nproc --all) --force-sync --no-tags --no-clone-bundle || \
              repo sync -c -j1 --force-sync --no-tags --no-clone-bundle --fail-fast
              
              source build/envsetup.sh
              cp -f device/xiaomi/mondrian/lineage_mondrian.mk device/xiaomi/mondrian/pixelos_mondrian.mk || true
              lunch $LUNCH || { echo "Lunch error: проверь mk-файлы в device/xiaomi/mondrian"; exit 1; }
              export ALLOW_MISSING_DEPENDENCIES=true
              $MAKE
            '

      - name: Pull Artifact (zip)
        if: always()
        run: |
          git remote set-url origin https://android.googlesource.com/platform/manifest
          crave -k -c ${HOME}/.config/crave/crave.conf pull rom/out/target/product/mondrian/*.zip || echo "No zip found, check build logs"

      - name: Upload Artifact to GitHub
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pixelos-mondrian-build
          path: "*.zip"
          if-no-files-found: warn
          retention-days: 7
