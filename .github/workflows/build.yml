name: PixelOS Crave Build

on:
  workflow_dispatch:  # Запуск вручную из GitHub Actions
    inputs:
      clean_build:
        description: 'Clean build? (true/false)'
        required: false
        default: 'true'
      lunch_target:
        description: 'Lunch target (e.g. pixelos_mondrian-userdebug)'
        required: true
        default: 'pixelos_mondrian-userdebug'
      make_command:
        description: 'Make command (e.g. mka bacon -j$(nproc --all))'
        required: false
        default: 'mka bacon -j$(nproc --all)'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Crave CLI (manual, reliable method)
        run: |
          # Последняя стабильная версия на февраль 2026
          CRAVE_VER="0.2-7193"
          CRAVE_FILE="crave-${CRAVE_VER}-linux-amd64.bin"
          CRAVE_URL="https://github.com/accupara/crave/releases/download/\( {CRAVE_VER}/ \){CRAVE_FILE}"

          echo "Downloading Crave v${CRAVE_VER} from ${CRAVE_URL}"
          curl -L -o crave "${CRAVE_URL}" || { echo "Download failed"; exit 1; }

          ls -l crave
          chmod +x crave
          sudo mv crave /usr/local/bin/crave

          # Ключевой момент: добавляем путь в GITHUB_PATH → crave будет виден во всех следующих шагах
          echo "/usr/local/bin" >> $GITHUB_PATH

          # Проверки
          which crave
          crave --version

      - name: Crave Login
        env:
          CRAVE_TOKEN: ${{ secrets.CRAVE_TOKEN }}
        run: |
          mkdir -p \~/.crave/config
          echo "$CRAVE_TOKEN" > \~/.crave/config/crave.conf
          crave whoami  # Должно показать твой аккаунт

      - name: Setup Crave Project (если нужно)
        run: |
          crave remote --setup || true

      - name: Run Build on Crave
        env:
          CLEAN: ${{ github.event.inputs.clean_build }}
          LUNCH: ${{ github.event.inputs.lunch_target }}
          MAKE: ${{ github.event.inputs.make_command }}
        run: |
          crave run --no-patch \
            ${{ github.event.inputs.clean_build == 'true' && '--clean' || '' }} \
            -- bash -c "
              set -e
              source build/envsetup.sh || { echo 'envsetup failed'; exit 1; }
              repo sync -c -j$(nproc --all) --force-sync || true
              lunch \$LUNCH || { echo 'Lunch failed — проверь device tree и mk-файлы'; exit 1; }
              export ALLOW_MISSING_DEPENDENCIES=true
              \$MAKE
            "

      - name: Pull Artifact (zip)
        if: always()
        run: |
          crave pull out/target/product/mondrian/*mondrian*.zip || echo "No zip found, check build logs"
          ls -la out/target/product/mondrian/ || true

      - name: Upload Artifact to GitHub
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pixelos-mondrian-build
          path: out/target/product/mondrian/*.zip
          if-no-files-found: warn
          retention-days: 7
